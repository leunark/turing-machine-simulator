<!DOCTYPE html>
<html >
<head>
	<!--Import Google Icon Font-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--Import Google Abel Font (Alternativ Fonts: Inconsolata, Raleway, Comfortaa)-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="css/materialize.min.css">
	<!--Import style.css-->
	<link rel="stylesheet" href="css/turing.css"/>

	<meta charset="UTF-8">
	<title>Login Form with Materializecss</title> 
</head>

<body>
	<main>
		<div class="section"></div>
		
		<div class="container">
			
			<!-- Title -->
			<h4 class="title">Turing Machine Simulator</h4>
			
			<!-- Tape -->
			<div class="center" id="container">
				<div id="tape">
					<div class="cell z-depth-2" id="startCell">-</div>
				</div>
			</div>

			<div class="row">
				<!-- Start value -->
				<div class="input-field col s5">
					<input id="startInput" type="text" tabindex="1">
					<label for="startInput">Start value</label>
				</div>
				
				<!-- Set button -->
				<div class="input-field col s2" id="setButton">
					<a class="waves-effect waves-light btn">Set</a>
				</div>
				
				<!-- Range field -->
				<div class="input-field col s5">
					<label>Speed</label>
					<p class="range-field">
						<input type="range" id="speedInput" min="1" max="100" value="50" tabindex="3">
					</p>
				</div>
				
				<!-- Commands input -->
				<div class="input-field col s12">
					<textarea id="commandsInput" class="materialize-textarea" tabindex="2"></textarea>
					<label for="commandsInput">Commands</label>
				</div>
			</div>
			
			<!-- Buttons -->
			<div class="center">
				<a class="btn-floating btn-large waves-effect waves-light" id="testButton"><i class="material-icons">add</i></a>
				<a class="btn-floating btn-large waves-effect waves-light" id="startButton"><i class="material-icons">play_arrow</i></a>
				<a class="btn-floating btn-large waves-effect waves-light" id="pauseButton"><i class="material-icons">pause</i></a>
				<a class="btn-floating btn-large waves-effect waves-light" id="cancelButton"><i class="material-icons">cancel</i></a>
			</div>
		</div>

		<div class="section"></div>
		<div class="section"></div>
	</main>
	
	<!-- Imports -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/View.js"></script>
	<script type="text/javascript" src="js/Model.js"></script>
	<script type="text/javascript" src="js/Parser.js"></script>
	<script type="text/javascript" src="js/Controller.js"></script>
	<script type="text/javascript" src="js/run.js"></script>
	<!--<script type="text/javascript" src="js/turing.js"></script>-->
</body>
</html>
