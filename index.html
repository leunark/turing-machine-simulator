<!DOCTYPE html>
<html >
<head>
	<!--Import Google Icon Font-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--Import Google Abel Font (Alternativ Fonts: Inconsolata, Raleway, Comfortaa)-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="css/materialize.min.css">
	<!--Import style.css-->
	<link rel="stylesheet" href="css/turing.css"/>
	<!-- Import Favicon -->
	<link rel="icon" href="animated_favicon.gif" type="image/gif" >
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0"/>
	<!-- Title of the web application -->
	<title>Turing Machine Simulator Web Application</title> 
</head>

<body>
	<main>
		<div class="section"></div>
		
		<div class="container">

			<!-- Title -->
			<h4 class="title">Turing Machine Simulator</h4>
			
			<div class="row">
				<div class="col s3 m4 center">
					<div class="state-info z-depth-1">
						<div>last: </div>
						<div id="lastStateInfo"></div>
					</div>
				</div>
				<div class="col s3 m4 center">
					<div class="state-info z-depth-1">
						<div>next: </div>
						<div id="nextStateInfo"></div>
					</div>
				</div>
				<div class="col s6 m4 center">
					<div class="state-info z-depth-1">
						<div>function: </div>
						<div id="functionInfo"></div>
					</div>
				</div>
			</div>

			<div class="center">
				<a id="pointer"><i class="material-icons">arrow_drop_down</i></a>
			</div>

			<!-- Tape -->
			<div class="center" id="container">
				<div id="tape">
				</div>
			</div>

			<div class="row">
				<!-- Start value -->
				<div class="input-field col s6 m6">
					<input id="startValueInput" type="text" tabindex="1">
					<label for="startValueInput">Start value</label>
				</div>

				<!-- Empty symbol -->
				<div class="input-field col s6 m2">
					<input id="emptyInput" type="text" tabindex="2">
					<label for="emptyInput">Blank</label>
				</div>
				
				<!-- Start state -->
				<div class="input-field col s6 m2">
					<input id="startStateInput" type="text" tabindex="2">
					<label for="startStateInput">Start</label>
				</div>

				<!-- End state -->
				<div class="input-field col s6 m2">
					<input id="endStateInput" type="text" tabindex="2">
					<label for="endStateInput">End</label>
				</div>

				<!-- Range field -->
				<div class="input-field col s12 m12">
					<label>Speed</label>
					<p class="range-field">
						<input type="range" id="speedInput" min="1" max="100" value="50" tabindex="4">
					</p>
				</div>
				
				<!-- Command input -->
				<div class="input-field col s12">
					<textarea id="commandInput" class="materialize-textarea" tabindex="3"></textarea>
					<label for="commandInput">Command</label>
				</div>
			</div>

			<div class="section"></div>
			<div class="section"></div>
		</div>

		<!-- Buttons -->
		<div class="center" id="controlBar">
			<a class="btn-floating btn-large waves-effect waves-light" id="playPauseButton"><i class="material-icons">play_arrow</i></a>
			<a class="btn-floating btn-large waves-effect waves-light" id="resetButton"><i class="material-icons">stop</i></a>
			<a class="btn-floating btn-large waves-effect waves-light" id="stepButton"><i class="material-icons">navigate_next</i></a>
		</div>

		</main>

		<!-- Imports -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/cookies.js"></script>
		<script type="text/javascript" src="js/View.js"></script>
		<script type="text/javascript" src="js/Model.js"></script>
		<script type="text/javascript" src="js/Parser.js"></script>
		<script type="text/javascript" src="js/Controller.js"></script>
		<script type="text/javascript" src="js/run.js"></script>
	</body>
	</html>
